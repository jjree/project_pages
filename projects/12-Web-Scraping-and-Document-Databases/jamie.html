      <p>&nbsp &nbsp &nbsp &nbsp The Purpose of this project was to analyze how weather changes as you get closer to the equator.

			To accomplish this analysis, we first pull data from  the OpenWeatherMap API to assemble a dataset on over 500
​
			cities.</p>
		
​
      <p>&nbsp &nbsp &nbsp &nbsp After assembling the dataset, we used Matplotlib to plot various aspects of the weather vs. lattitude.
​

​
			and visualizations created as part of the analysis, as well as explanations and descriptionsof any trend
​
			and correlations witnessed.</p>
